<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<style>
        body{ font: 14px sans-serif; text-align: center; }
    </style>
 <h2> Details:-</h2>
Address
<br>
<form method="POST">
        <input type="text" name="Address" placeholder='Address'><br><br>
        
        State
<br>
 <input type="text" name="State" placeholder='State'><br><br>
 
 City
<br>
 <input type="text" name="City" placeholder='City'><br><br>
 
Near by N.H.
<br>
 <input type="text" name="N.H." placeholder='N.H.'><br><br>
        

<div class="container p-0">

        <div class="card px-4">

            <p class="h8 py-3"><h2>Payment Details:-</h1></p>

            <div class="row gx-3">

                <div class="col-12">

                    <div class="d-flex flex-column">

                        <p class="text mb-1">Person Name</p>

                        <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen">

                    </div>

                </div>

                <div class="col-12">

                    <div class="d-flex flex-column">

                        <p class="text mb-1">Card Number</p>

                        <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">

                    </div>

                </div>

                <div class="col-6">

                    <div class="d-flex flex-column">

                        <p class="text mb-1">Expiry</p>

                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY">

                    </div>

                </div>

                <div class="col-6">

                    <div class="d-flex flex-column">

                        <p class="text mb-1">CVV/CVC</p>

                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***">

                    </div>

                </div>
<button class="button">Pay</button>

                

            </div>

        </div>

    </div>
</form>
</body>
</html>
